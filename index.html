<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check console</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="text">Art Gallery</h1>
    <div class="form-inputs">
    <form id="form">
        
        <div class="inputs">
          <label for="Name">NAME</label>
          <input id="Name" type="box" class="flex-box"/>
        </div>

        <div class="inputs">
          <label for="Artist">ARTIST</label>
          <input id="Artist" type="box" class="flex-box"/>
        </div>

        <div class="inputs">
          <label for="Picture">PICTURE</label>
          <input id="Picture" type="box" class="flex-box"/>
        </div>

      </div>
      <div class="button"> 
        <input type="submit" value="Submit" class="button"> 

      </div>
    </form>
    <div id="container">
     <!--
    <div class="card">
      <img class="title" src=${container.Album}/> 
      <p class="name" src=${container.artist}/> 
      <p class="name" src=${container.picture}/> 
      <button class="remove"> Remove </button>
     </div> 
     -->
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
